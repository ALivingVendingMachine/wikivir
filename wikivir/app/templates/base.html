<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wikivir</title>
    {% load static %}
    <script src="{% static 'js/vendor/jquery.js' %}"></script>
    <script src="{% static 'js/vendor/foundation.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>
  <body>
    <script type="text/javascript"> //Init foundation
            $(function () {
                $(document).foundation();
            });
    </script>
    <div class="top-bar" id="top-bar">
      <div class="top-bar-left">
        <h3 style="display: block;"><a href="{% url 'index' %}">wikivir</a><br></h3>
        {% if user.is_authenticated %}
          <p style="display: block;">Logged in as {{ user.username }}.  <a href="{% url 'logout' %}">Logout.</a></p>
        {% else %}
          <p style="display: block;"><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
      </div>
      <div class="top-bar-right">
        <form action="/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- {{ form.file }} -->
          <input type="file" name='file'>
          <!-- <label for="fileUpload">Upload File</label> -->
          <button type="submit" name="submitButton" class="button">submit</button>
        </form>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
