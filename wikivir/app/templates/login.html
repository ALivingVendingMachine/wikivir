{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Login</h2>
<div class="row">
    <div class="small-3 small-centered columns" style="margin-left: 20%; margin-right: 20%">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit" class="button">Sign up</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

</form>
{% endblock %}
